<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>

  <body>
    <img
      src="./images/WhatsApp_Image_2022-11-22_at_20.47 2.png"
      alt="socialite logo"
    />
    <section>
      <div class="container">
        <form action="">
          <label for="wallet"></label>
          <input
            type=""
            name="wallet"
            id="wallet"
            placeholder="Login with wallet address"
          /><br />
          <label for="discord"></label>
          <input
            type="text"
            name="discord"
            id="discord"
            placeholder="Login with Discord username"
          />
          <h3 class="details">Enter your details to log in</h3>
          <label for="email"></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          /><br />
          <label for="password"></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          /><br />
          <div class="remember">
            <input type="checkbox" name="reminder" id="reminder" />
            <label for="reminder">Remember Me</label>
          </div>
          <div class="btn"><button class="btn-1">LOGIN</button></div>
          <p class="forgot-password">Forgot password</p>
        </form>
      </div>
      <p class="para">Do not have an account? Sign up</p>
    </section>
  </body>
</html>
